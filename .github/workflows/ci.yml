name: CI

on:
  push:
    branches: [main, "release-please--*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      head_sha:
        description: "Commit SHA to report status for"
        required: false
        type: string

jobs:
  check:
    name: Type Check & Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno task check
      - run: deno task lint
      - run: deno fmt --check

  build-npm:
    name: Build npm Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: deno task build:npm

  report-status:
    name: Report Status
    needs: [check, build-npm]
    if: always() && github.event_name == 'workflow_dispatch' && inputs.head_sha
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ inputs.head_sha }}';
            const success = '${{ needs.check.result }}' === 'success' &&
                            '${{ needs.build-npm.result }}' === 'success';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state: success ? 'success' : 'failure',
              context: 'CI',
              description: success ? 'All checks passed' : 'Some checks failed',
            });
