info:
  title: Bug Tracking Integration
  description: >
    The Bug Tracking Integration API is an integration used to track Polaris issues in Jira. OAuth authentication is used to communicate between this service and the Jira instance.


    These APIs are only accessible to organization administrators.

      **Base path change and deprecation notice**
      
      The base path for the Bug Tracking Integration API is changing (from `/api/issue-export-service` to `/api/integrations/bugtracking`). The `/api/issue-export-service` base path will continue to function until `Tue, 24 Mar 2026 05:00:00 GMT`.

    Additionally, several endpoints are being deprecated. Endpoints that are being deprecated include additional properties in response headers:
      
      ```
         "Deprecation":  "Mon, 16 Jun 2025 23:59:59 GMT",
         "Link":         "New version of API link; rel=\"alternate\"",
         "Sunset":       "Tue, 24 Mar 2026 05:00:00 GMT"
      ```
      
      * `Deprecation`: The date and time when a resource will be deprecated. After this date, the resource may be removed from future versions of the API.
      * `Link`: A link to a supported endpoint that replicates the functionality of a deprecated one.
      * `Sunset`: The date and time when a resource will be removed, and no longer be available.

    `Note`: Media type names used in Polaris APIs were renamed and no longer include “synopsys”. Although media types that include “synopsys” were removed from the API specifications, existing
    endpoints will continue to support them until Tue, 24 Mar 2026 05:00:00 GMT. Please update your scripts to use the new media types.
