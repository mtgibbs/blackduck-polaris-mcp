      properties:
        issuesRequestFilter:
          type: string
          description: Filter expression to specify which issues to unlink. Uses occurrence:issue-id syntax. If not provided, all linked issues from the branch/profile will be unlinked.
          example: occurrence:issue-id=in=(76BC12884EDD71CD91FC2108CB13F0BC)
        belongsToId:
          type: string
          format: uuid
          description: The ID of the branch or profile that contains the issues to be unlinked.
          example: ae1ef2cd-042e-48d5-8c14-ae470e5da4b5
        belongsToType:
          type: string
          description: The type of the container - either BRANCH or PROFILE.
          enum:
            - BRANCH
            - PROFILE
          pattern: ^(BRANCH|PROFILE)$
          example: BRANCH
      required:
        - belongsToId
        - belongsToType
