                            - $ref: '#/paths/~1api~1findings~1issues/get/responses/200/content/application~1vnd.polaris.findings.issues-1%2Bjson/schema/allOf/1/properties/_items/items/allOf/0'
                            - type: object
                              required:
                                - group
                                - count
                              description: |
                                An individual record in the aggregation result.
                              properties:
                                group:
                                  type: array
                                  items:
                                    type: object
                                    description: |
                                      The individual group value.
                                    properties:
                                      key:
                                        type: string
                                        description: |
                                          The group key.
                                      value:
                                        type: string
                                        description: |
                                          The group value.
                                      childTaxaGroup:
                                        type: string
                                        description: |
                                          The subgroup key. When present, this can be used to get aggregation results for the subgroup.
                                      valueId:
                                        type: string
                                        description: |
