  /api/findings/triage-workflow-settings/{scope}:
    put:
      operationId: saveTriageWorkflowSettings
      summary: Save or update triage workflow settings
      description: >
        Use this endpoint to manage triage approval workflow settings for your organization, an application, or a project.


        **Important**: If you disable a property in a triage approval workflow for which there are pending approvals, an auto-approval job starts and pending approvals associated with the property you
        disabled are approved automatically. For example, when you disable fix-by dates in your organization's default approval workflow, an auto-approval job starts. All of the fix-by changes that
        are pending approval (in applications and projects that inherit your organization's triage approval workflow) are approved automatically.
      tags:
        - Triage Workflow
      parameters:
        - name: scope
          in: path
          required: true
          description: The scope of the triage workflow settings (organization, application, or project).
          schema:
            type: string
            enum:
              - organization
              - application
              - project
        - name: Organization-Id
          in: header
          required: true
          description: The ID of the organization.
          schema:
            type: string
            format: uuid
          example: 23936108-6bca-4382-9ae2-9f1555869dc1
        - name: id
          in: query
          required: false
          description: Include an `applicationId` to change an application's triage workflow settings, or include a `projectId` to change a project's triage workflow settings.
          schema:
            type: string
            format: uuid
          example: 825d8c4d-b681-4e22-9dfc-8ff98f7867f2
      requestBody:
        required: true
        content:
          application/vnd.polaris.triage-workflow-settings-1+json:
            schema:
              type: object
              properties:
                approval_required:
                  type: object
                  properties:
                    issues:
                      type: array
                      items:
                        type: string
                        enum:
                          - fix-by
                          - to-be-fixed
                          - dismissed-false-positive
                          - dismissed-intentional
                          - dismissed-other
                    component-versions:
                      type: array
                      items:
                        type: string
                        enum:
                          - include-exclude
                    global:
                      type: array
                      items:
                        type: string
                        enum:
                          - require-reason-for-approval
      responses:
        '202':
          description: Triage workflow settings.
          content:
            application/vnd.polaris.findings.triage-workflow-settings-1+json:
              schema:
                type: object
                properties:
                  approval_required:
                    type: object
                    properties:
                      issues:
                        type: array
                        items:
                          type: string
                          enum:
                            - fix-by
                            - to-be-fixed
                            - dismissed-false-positive
                            - dismissed-intentional
                            - dismissed-other
                      component-versions:
                        type: array
                        items:
                          type: string
                          enum:
                            - include-exclude
                      global:
                        type: array
                        items:
                          type: string
                          enum:
                            - require-reason-for-approval
                      source:
                        type: string
                        enum:
                          - organization
                          - application
                          - project
                        examples:
                          - organization
                          - application
                          - project
                  _type:
                    type: string
                    description: type of the resource
              examples:
                triageWorkflowSetting:
                  value:
                    approval_required:
                      issues:
                        - fix-by
                        - to-be-fixed
                        - dismissed-false-positive
                        - dismissed-intentional
                        - dismissed-other
                      component-versions:
                        - include-exclude
                      global:
                        - require-reason-for-approval
        '400':
          description: |
            Returned when the request could not be fulfilled due to invalid issue/component-version triage state or global setting.
          content:
            application/problem+json:
              schema:
                $ref: '#/paths/~1api~1findings~1issue-exclusions/put/responses/400/content/application~1problem%2Bjson/schema'
              example:
                type: urn:x-specialization-layer-service:bad-request
                title: Request Validation Failed
                detail: Invalid issue/component-version/global triage state value '{state-name}'.
                status: 400
        '401':
          $ref: '#/paths/~1api~1findings~1issues/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1findings~1issues/get/responses/403'
        '406':
