            in the `_cursor` parameter (or the end of the list if `_cursor` is not defined). It is used for backward
            pagination using a cursor.

            This is mutually exclusive with `_first` parameter.
            If neither `_first` nor `_last` are set, at most the first 100 results will be returned.
        - name: _includeAverageAge
          in: query
          description: >-
            Indicates whether to include the averageAgeInDays of the issues on issue count response (by default, do not include averageAge). Use this query parameter to include additional information
