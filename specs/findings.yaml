        - name: _group
          in: query
          explode: false
          description: |
            Zero or more fields to group the results by. If no fields are provided, the results will be given as a single aggregation over the entire list of results.

            Please see the grouping syntax documentation in this specification.
          schema:
            type: array
            items:
              type: string
              description: |
                The field name to group by.
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/7'
        - name: _first
          in: query
          schema:
            type: number
            minimum: 5
            maximum: 500
          example: 100
          description: |
            This argument limits the number of results returned to the first n results seen after the cursor defined
            in the `_cursor` parameter (or the start of the list if `_cursor` is not defined). It is used for forward pagination using a cursor.

            This is mutually exclusive with `_last` parameter.
            If neither `_first` nor `_last` are set, the first 100 results will be returned.
        - name: _last
          in: query
          schema:
            type: number
            minimum: 5
            maximum: 500
          example: 100
