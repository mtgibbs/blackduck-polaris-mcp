                          Potential mitigations include the following:\n  1. Omitting a break statement so that one may fall through is often indistinguishable from an error, and therefore should be
                          avoided. If you need to use fall-through capabilities, make sure that you have clearly documented this within the switch statement, and ensure that you have examined all the
                          logical possibilities.\n  2. The functionality of omitting a break statement could be clarified with an if statement. This method is much safer.
                properties:
                  - key: local-effect
                    value: Execution falls through to the next case statement or default; this might indicate a common typo.
                  - key: location
                    value: src/main/resources/webgoat/static/js/libs/ace.js
