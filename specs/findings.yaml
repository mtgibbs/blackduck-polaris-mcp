                    value: Ignore this one.
              type: object
              description: |
                The attributes of a bulk triage transaction on a list of component versions, keyed by the triage attribute key.
              properties:
                filter:
                  type: string
                  description: >
                    A filter that selects component versions by component version ID or triage properties. For example:
                    component-version:id=in=('a23c6968-4803-453e-ab26-2ef9545cb5a6','7cae335f-1193-421e-92f1-8802b4243e93') or triageProperties:ignored==true.
                triageProperties:
                  type: array
                  items:
                    type: object
                    description: |
