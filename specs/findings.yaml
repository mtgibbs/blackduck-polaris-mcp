  /api/findings/issues/_actions/count-over-time:
    get:
      operationId: updatedTaxonomyGetIssueCountOverTime
      summary: Count issues over time.
      description: |
        Retrieves counts for both detected and absent issues over the specified period of time.

        Detected issues are those found in a particular test.
        Absent issues are those that were not found in a particular test, but were found in the immediately preceding test.

        If no time parameters are provided, it will calculate counts starting from the first test in the provided scope.
      tags:
        - Issue query
      parameters:
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/1'
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/2'
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/3'
        - name: _lastXDays
          in: query
          description: |
            Number of days until today for which to count issues.

            Mutually exclusive with _fromDate and _toDate.
          schema:
            type: integer
            minimum: 1
            example: 30
        - name: _fromDate
          in: query
          description: |
            Start date from which to count issues. If not supplied, the date of the first test in this scope will be used.

            Mutually exclusive with _lastXDays.
          schema:
            type: string
            format: date-time
            example: '2021-09-25T16:20:24.345Z'
        - name: _toDate
          in: query
          description: |
            End date until which to count issues. If not supplied, the current date will be used.

            Mutually exclusive with _lastXDays.
          schema:
            type: string
            format: date-time
            example: '2021-09-25T16:20:24.345Z'
      responses:
        '200':
          description: |
            Issue aggregation results for detection state over a period of time
          content:
            application/vnd.polaris.findings.issues-1+json:
              schema:
                allOf:
                  - $ref: >-
                      #/paths/~1api~1findings~1issues~1%7Bid%7D~1triage-history/get/responses/200/content/application~1vnd.polaris.findings.issues-1%2Bjson/schema/allOf/1/properties/_items/items/allOf/1
                  - type: object
                    required:
                      - issuesOverTime
                    description: |
                      Aggregated issue counts based on the detection state over a period of time.
                    properties:
                      issuesOverTime:
                        type: array
                        description: |
                          An array of aggregated counts based on the detection state.
                        items:
                          type: object
                          description: |
                            A single entry of the aggregate issue counts.
                          properties:
                            detectedCount:
                              type: integer
                              description: |
                                The number of issues that were detected on a given date.
                              example: 15
                            absentCount:
                              type: integer
                              description: |
                                The number of issues that were absent on a given date, after having been found in the previous test date.
                              example: 0
                            date:
                              type: string
                              format: date-time
                              description: |
                                Date in which the issues were found, typically very close to the associated test date.
                              example: '2021-09-25T16:20:24.345Z'
                            toolType:
                              type: string
                              description: |
                                Type of the tool that has generated the detection data on the specified date.
                              example: sca
                              enum:
                                - sast
                                - sca
                            toolId:
                              type: string
                              description: |
                                Identifier of the tool that has detected the issue.
                              example: coverity
                        example:
                          - detectedCount: 15
                            absentCount: 0
                            date: '2023-06-21T20:41:43.012Z'
                            toolType: sast
                            toolId: coverity
              example:
                issuesOverTime:
                  - detectedCount: 8
                    absentCount: 0
                    date: '2023-11-10T14:35:46.222Z'
                    toolType: sast
                  - detectedCount: 6
                    absentCount: 5
                    date: '2023-11-10T14:36:01.222Z'
