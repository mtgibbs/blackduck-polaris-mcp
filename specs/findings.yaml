      operationId: updateComponentPendingStatus
      summary: Approve or reject pending triage status changes for components
      description: >-
        Use this endpoint to approve or reject pending triage status changes for one or more `componentVersionId`. If approved, the triage status change is applied. If rejected, pending changes are
        discarded.
      tags:
        - Component Version query
      parameters:
        - name: projectId
          in: query
          required: true
          explode: false
          description: Project Id.
          schema:
            type: string
            format: uuid
          example: 23936108-6bca-4382-9ae2-9f1555869dc1
        - name: branchId
          in: query
          required: true
          explode: false
          description: Branch Id.
          schema:
            type: string
            format: uuid
          example: 26633b21-7594-4565-b961-4a0f52aba399
      requestBody:
        required: true
        content:
          application/vnd.polaris.findings.component-versions-change-pending-status-1+json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
                  description: A list of component version ids.
                action:
                  type: string
                  enum:
                    - approved
                    - rejected
                  description: The action to perform (approve or reject).
                comment:
                  type: string
                  description: A comment for the action of approval or rejection.
