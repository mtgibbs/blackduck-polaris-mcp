info:
  title: Findings
  x-logo:
    icon: fa-filter
    primary: null
    secondary: null
  contact:
    name: Black Duck Software, Inc.
    url: https://polaris.blackduck.com/
  description: >
    This service provides access to query the issue management services for lists and counts of issue families, managing issue triage as applied to issue families,

    and unifying issue categorization information.


    The issue query engine accepts queries written in the [rsql format](https://github.com/jirutka/rsql-parser), which is

    expressive yet generally easy to write by hand, and has implementations on several different platforms to aid in building

    queries.


    A simple filter for an issue by the issue's source language may look like this:

    `occurrence:language=in=('C','Java')`


    Since rsql reserves some characters in the key name, these can be escaped using URL encoding:

    `type:in-taxon:PCI%20DSS%202018=='6.5.6 High risk vulnerabilities'`


    When constructing filters, it is recommended to use `;` for `and` and `,` for `or` to combine multiple conditions. For example:

    `occurrence:language=='Java';occurrence:severity=='high'` (equivalent to `and`)

    `occurrence:language=='Java',occurrence:severity=='high'` (equivalent to `or`)


    The following keys can be used when querying _occurrences_:


    Note: The deprecated keys are meant to be used on the deprecated _issues_ endpoint.


    | Key                          | Filtering                                    | Grouping&nbsp;&nbsp; | Sorting&nbsp;&nbsp; | Description&nbsp;&nbsp;                   | RSQL
    Example                          | Deprecated Endpoint Key  |

    |------------------------------|----------------------------------------------|----------------------|---------------------|-------------------------------------------|---------------------------------------|--------------------------|

    | `occurrence:id`              | All standard operators and `=null=` operator | ✔                    | ✔                   | The internal identifier of the occurrence |
    `occurrence:id=='12345'`              | `issue:id`               |

    | `occurrence:issue-id`        | All standard operators and `=null=` operator | ✔                    | ✔                   | The issue identifier of the issue         |
    `occurrence:issue-id=='67890'`        | `issue:family-id`        |

    | `occurrence:`(attribute key) | All standard operators and `=null=` operator | ✔                    | ✔                   | A named attribute of the issue            |
    `occurrence:language=in=('C','Java')` | `issue:`(attribute key)  |


    The following keys can be used when querying _issues_:


    Note: The deprecated keys are meant to be used on the deprecated _issue families_ endpoint.


    | Key                         | Filtering                                    | Grouping&nbsp;&nbsp; | Sorting&nbsp;&nbsp; |
    Description&nbsp;&nbsp;                                                                                                     | RSQL
    Example                                                                           | Deprecated Endpoint Key          |

    |-----------------------------|----------------------------------------------|----------------------|---------------------|-----------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------------|----------------------------------|

    | `occurrence:issue-id`       | All standard operators and `=null=` operator | ✔                    | ✔                   | The identifier of the
    issue                                                                                                 | `occurrence:issue-id=='67890'`                                                         |
    `issue:family-id`                |

    | `context:tool-type`         | All standard operators and `=null=` operator | ✔                    | ✔                   | Tool type of the
    issue                                                                                                      | `context:tool-type=='sast'`                                                           
    | `context:tool-type`              |

    | `context:tool-id`           | All standard operators and `=null=` operator | ✔                    | ✔                   | The tool ID of the
    issue                                                                                                    | `context:tool-id=in=('coverity')`                                                      |
    `context:tool-id`                |

    | `occurrence:`(property key) | All standard operators and `=null=` operator | ✔                    | ✔                   | A named issue property of the
    issue<sup>[1]</sup>                                                                           | `occurrence:severity=in=('high','critical')`                                           |
    `issueProperties:`(property key) |

    | `triage:`(property key)     | All standard operators and `=null=` operator | ✔                    | ✔                   | A named triage property of the
    issue                                                                                        | `triage:dismissal-reason=in=('unset','false-positive')`                                |
    `triageProperties:`(property key)| 

    | `type:id`                   | All standard operators and `=null=` operator | ✔                    | ✔                   | The internal identifier of the issue
    type                                                                                   | `type:id=='5c92259d-528f-4ed6-8fd4-c3c787c42508'`                                      |
    `issueType:id`                   |

    | `type:name`                 | All standard operators and `=null=` operator | ✔                    | ✔                   | The internal issue type
    name                                                                                                | `type:name=='FB.URF_UNREAD_FIELD'`                                                     |
    `issueType:name`                 |

    | `type:localized-name`       | All standard operators and `=null=` operator | ✔                    | ✔                   | The localized issue type
    name                                                                                               | `type:localized-name=='AT: Possible atomicity violation'`                              |
    `issueType:localized-name`       |

    | `type:in-taxon`             | All standard operators                       | ✘                    | ✔                   | The internal identifier of the
    taxon                                                                                        | `type:in-taxon=='ty-1'`, `type:in-taxon=in=('tn-1','tn-2')`                            |
    `issueType:in-taxon`             |

    | `type:children-of-taxon`    | ✘                                            | ✔                    | ✘                   | The internal identifier of the
    taxon                                                                                        | `type:children-of-taxon:ty-1`, `type:children-of-taxon:hty-1`                          |
    `issueType:children-of-taxon`    |

    | `derived:fix-by-status`     | `==` and `=in=` operators                    | ✘                    | ✘                   | One of four keywords: `overdue`, `due-soon`, `on-track`,
    `not-set`<sup>[2]</sup>                                            | `derived:fix-by-status=='overdue'`, `derived:fix-by-status=in=('due-soon','on-track')` | `derived:fix-by-status`          |

    | `special:delta`             | `==` and `=in=` operators                    | ✘                    | ✘                   | One of five keywords: `new`, `common`, `resolved`, `new-in-test`,
    `new-post-test`<sup>[3]</sup>                             | `special:delta=='resolved'`, `special:delta=in=('new','common')`                       | `special:delta`                  |

    | `special:absent-in-branch`  | `==` operator                                | ✘                    | ✘                   | Request issues found in the branch of the `branchId` query param but
    absent in that of the filter's branch ID<sup>[4]</sup> | `special:absent-in-branch=='branch-uuid'`                                              | `special:absent-in-branch`       |

    | `special:present-in-branch` | `==` operator                                | ✘                    | ✘                   | Request issues found in the branch of the filter's branch ID but absent
    in that of the `branchId` query param<sup>[4]</sup> | `special:present-in-branch=='branch-uuid'`                                             | `special:present-in-branch`      |

     Notes:
      1. Supported occurrence property keys include: `cwe`, `filename`, `language`, `location`, `severity`, `line-number`, `local-effect`, `base-risk-score`, `solution`, `workaround`, `title`, `description`, 
    `is-rapid`, `checker`, `coverity-events`, `technical-description`, `overall-score`, `version`, `component-id`, `component-version-id`, `component-origin-id`, `vulnerability-source`, 

    `vulnerability-id`, `linked-vulnerability-id`, `component-name`, `component-version-name`, `component-origin-external-namespace`, `component-origin-external-id`, `published-date`,
    `vendor-fix-date`, 

    `last-modified-date`, `disclosure-date`, `minor-version-upgrade-guidance-version-name`, `minor-version-upgrade-guidance-external-id`, `minor-version-upgrade-guidance-critical-count`,

    `minor-version-upgrade-guidance-high-count`, `minor-version-upgrade-guidance-medium-count`, `minor-version-upgrade-guidance-low-count`, `minor-version-upgrade-guidance-unscored-count`,

    `major-version-upgrade-guidance-version-name`, `major-version-upgrade-guidance-external-id`, `major-version-upgrade-guidance-critical-count`, `major-version-upgrade-guidance-high-count`,

    `major-version-upgrade-guidance-medium-count`, `major-version-upgrade-guidance-low-count`, `major-version-upgrade-guidance-unscored-count`.
      2. There are four possible values for `derived:fix-by-status`:
          * `overdue` means that the Fix By date has passed.
          * `due-soon` means that the Fix By date is within the next 7 days.
          * `on-track` means that the Fix By date is more than 7 days away.
          * `not-set` means the the Fix By date has not been set.
          * **Note:** these states are precise to the second - so a Fix By date in 7 days and 1 minute is `on-track` rather than `due-soon` - similarly, a Fix By date 1 minute ago is `overdue` rather than `due-soon`.
      3. A few considerations apply to `special:delta` filter:
          * It is a comparison filter for tests, and it can only compare two tests - the current one as defined by the `testId` parameter, and the immediately preceding test.
          * When the `testId` parameter is not specified, the `latest` test is used instead - this special keyword will map to the last test of each tool in the current context.
            * **Limitation**: If the `latest` keyword maps to multiple tests, it cannot be used with this filter - instead use a specific UUID for the `testId` parameter.
          * Each keyword has a special meaning:
            * `new` is for issue families present only in the current test, but not in the preceding test. This includes both issues found during the test and those found later by asynchronous updates or component editing.
            * `resolved` is for issue families present only in the preceding test, but not in the current test.
            * `common` is for issue families present in both the current test as well as the preceding test.
            * `new-in-test` is for issue families found in the current test that weren't found in the preceding test. This excludes issue families found later by asynchronous updates or component editing.
            * `new-post-test` is for issue families present only in the current test, but not in the preceding test. Only issue families found after the test by asynchronous updates or component editing are returned. 
      4. A few considerations apply to `special:absent-in-branch` and `special:present-in-branch` filters:
          * The two filters must not both be present in the request.
          * When one of them is present:
            * The query parameter `projectId` or `applicationId` should be provided.
            * The query parameter `branchId` can be provided. It must satisfy the below requirements:
              * The branches specified by `branchId` and the `special` filter must not be the same.
              * The branches specified by `branchId` and the `special` filter should not belong to different projects as it is not supported.
            * If the query parameter `branchId` is not provided:
              * If `projectId` is provided, the corresponding project's default branch will be used instead.
              * If `applicationId` is provided, the corresponding application must have only one default branch which will be used instead.
              * The default branch will need to satisfy the same requirements above for `branchId`.
      
    The following keys can be used when querying _component versions_:


    | Key                             | Filtering              | Grouping&nbsp;&nbsp; | Sorting&nbsp;&nbsp; | Description&nbsp;&nbsp;                                | RSQL
    Example                                                   | Deprecated Endpoint Key         |

