    ### Scoping


    Scoping parameters are used to narrow down the results returned by the API to specific contexts. Not every endpoint supports every scope parameter, and some of these scope parameters are
    mandatory: where not mandatory, sensible defaults are used (as described below)


    The following parameters are used for scoping:


    - `applicationId` (formerly known as portfolioItemId): Results will include only objects found in the application specified by the ID.

    - `projectId` (formerly known as portfolioSubItemId): Results will include only objects found in the project specified by the ID.

    - `branchId`: Results will include only objects found in the branch specified by the ID. 
      - If branchId is not supplied, the result will only include objects found in the default branch (or branches) associated with the project (or application) - unless a testId is provided which implies a specific branch
    - `testId`: The test ID or the keyword latest to further narrow down the query scope. 
      - If the keyword latest is used or no testId is provided, the result will only include objects that were detected in the latest tests (each kind of tool that ran a test has their own 'latest' test).

    ### Pagination


    The API supports pagination to manage large sets of data. The following parameters are used for pagination:


    - `_first`: Specifies the number of items to return from the beginning of the list.

    - `_last`: Specifies the number of items to return from the end of the list.

    - `_cursor`: A cursor value that points to a specific position in the list. This is used to retrieve the next set of items. The API responses for collections provide the appropriate _cursor values
    to use in future requests.


    ## Links

    The _links attribute in the API responses serves as a navigational tool, providing URLs to related objects or pagination links when dealing with paginated endpoints. 


    ## Media Type Changes


    Media type names used in Polaris APIs were renamed and no longer include “synopsys”. 

    Although media types that include “synopsys” were removed from the API specifications, existing endpoints will continue to support them until March 24, 2026. 

    Please update your scripts to use the new media types.


    **Base path change and deprecation notice**


    The base path for the Findings service is changing (from `/api/specialization-layer-service` to `/api/findings`). The `/api/specialization-layer-service/` base path will continue to function until
    Tue, 24 Mar 2026 05:00:00 GMT.


    Additionally, several endpoints are being deprecated. Endpoints that are being deprecated include additional properties in response headers:


    ```

    "Deprecation":  "Mon, 30 Jun 2025 23:59:59 GMT",

    "Link":         "New version of API link; rel=\"alternate\"",

    "Sunset":       "Tue, 24 Mar 2026 05:00:00 GMT"

    ```


    * `Deprecation`: The date and time when a resource will be deprecated. After this date, the resource may be removed from future versions of the API. 

    * `Link`: A link to a supported endpoint that replicates the functionality of a deprecated one, if one exists.

    * `Sunset`: The date and time when a resource will be removed, and no longer be available.


    ### Media Type Negotiation


    The API supports media type negotiation to determine the format of the response, based on the request's `Accept` header.


    Each endpoint with a non-empty response will have one or more specific media types that it supports - in addition to a generic media type (e.g. `application/json` for endpoints with JSON
    responses, and `text/csv` for endpoints with CSV responses)


    ##### Default Behavior


    - If no media type is specified, the API will default to the latest matching media type.

    - If a generic media type is specified, the API will return the latest response that matches that media type.
  version: 1.0.0
servers:
  - url: https://polaris.blackduck.com
tags:
  - name: Issue query
    description: >
      Queries related to Issues. An Issue (previously known as an Issue Family) is one or more issues of the same type, aggregated and deduplicated based on logic in a Black Duck tool (Coverity, for
      example), which share a triage state (e.g., dismissed as false positive).
  - name: Issue Family query
    description: >
      Queries related to Issue Family. An Issue Family is one or more issues of the same type, aggregated based on each Black Duck's tool logic (to deduplicate), which share a triage state (e.g.
      dismissed as false positive).
  - name: Occurrence query
    description: |
      Queries related to Occurrence. An Occurrence is an instance of a problem identified by Black Duck tools.
  - name: Taxon query
    description: |
      Queries related to Taxon
  - name: Component Version query
    description: |
      Queries related to Component Version. A Component Version is a version of 3rd-party or open source component used in the current context.
  - name: Component Origin query
    description: |
      Queries related to Component Origin.
  - name: Dependency Path query
    description: >
      Queries related to Dependency Path. The Dependency Path is a chain of dependencies that shows where you used a component. For example: You use Apache Tomcat, which depends on OpenSSL, which
      depends on SpecificLibrary 1.5.
  - name: License query
    description: |
      Queries related to License. Licenses are required for distribution of 3rd-party components. A component version may require either a single license or a combination of licenses.
  - name: File and folder exclusions
    description: |
      Settings for an Organization, Application and Project level regex patterns to exclude Specific file/Multiple files from specific location, Entire directries or directory trees
  - name: Black Duck KnowledgeBase™ query
    description: >
      Retrieve component information from the Black Duck KnowledgeBase (BD KB), a database that contains information about open source and third-party components, including their vulnerabilities,
      licenses, and other metadata.
  - name: Triage Workflow
    description: >
      Triage workflow settings can be configured at the Organization, Application, and Project levels. When enabled, triage approval workflows require designated approvers to review and approve triage
      actions before they take effect.
  - name: Checkers
    description: |
      Get a list of Sigma and Coverity checkers run in SAST tests.
security:
  - ApiKeyAuth: []
paths:
  /api/findings/occurrences/{id}:
    get:
      operationId: updatedTaxonomyGetOccurrenceByID
      summary: Get occurrence by ID
      description: |
        Gets an individual occurrence by its identifier.
      tags:
        - Occurrence query
      parameters:
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/0'
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/1'
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/2'
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/3'
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/4'
        - name: id
          in: path
          required: true
          description: >-
            The unique occurrence identifier. This ID can be found under `id` in `/occurrences` or as a link in `/issues/{id}` or `/issues` if `_includeType` or `_includeOccurrenceProperties` is set
            to `true`
          schema:
            type: string
        - $ref: '#/paths/~1api~1findings~1occurrences/get/parameters/10'
        - $ref: '#/paths/~1api~1findings~1occurrences/get/parameters/11'
      responses:
        '200':
          description: |
            A single occurrence.
          content:
            application/vnd.polaris.findings.occurrences-1+json:
              schema:
                allOf:
                  - $ref: >-
                      #/paths/~1api~1findings~1issues~1%7Bid%7D~1triage-history/get/responses/200/content/application~1vnd.polaris.findings.issues-1%2Bjson/schema/allOf/1/properties/_items/items/allOf/1
                  - type: object
                    required:
                      - id
                      - tenantId
                    description: |
                      A single occurrence.
                    properties:
                      id:
                        type: string
                        description: |
                          The internal identifier of this occurrence.
                      tenantId:
                        type: string
                        description: |
                          The tenant's id.
                        example: 6747c5f5-d185-412d-a7ae-7e674f51d606
                      properties:
                        type: array
                        description: |
                          The properties that have been applied to this occurrence.
                        items:
                          $ref: '#/paths/~1api~1findings~1issues~1%7Bid%7D/get/responses/200/content/application~1vnd.polaris.findings.issues-1%2Bjson/schema/allOf/1/properties/occurrenceProperties/items'
                      type:
                        type: object
                        description: |
                          An individual occurrence type belonging to an occurrence.
                        properties:
                          id:
                            type: string
                            description: |
                              The internal identifier of this occurrence type.
                            example: 8da0dc75-ebc5-460b-b4e1-6ff271d52d6e
                          altName:
                            type: string
                            description: |
                              The internal (non-localized) name of this occurrence type.
                            example: resource_leak|java
                          _localized:
                            type: object
                            description: |
                              Localized values that are suitable for display to a user, according to that user's language settings.
                            properties:
                              name:
                                type: string
                                description: |
                                  The localized name of the occurrence type.
                                example: test short description Java
                              otherDetails:
                                type: array
                                description: |
                                  The localized details.
                                items:
                                  type: object
                                  properties:
                                    key:
                                      type: string
                                      description: |
                                        The detail key.
                                      example: description
                                    value:
                                      type: string
                                      description: |
                                        The detail value.
                                      example: test long description Java
              example:
                id: 1ef29b40-b6ad-6f6b-8a7e-d13fe4c64849
                tenantId: 6747c5f5-d185-412d-a7ae-7e674f51d606
