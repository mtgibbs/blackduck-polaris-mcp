  /api/findings/issues/_actions/triage:
    post:
      operationId: updatedTaxonomyUpdateIssue
      summary: Update issues
      description: |
        Inserts triage for the issues matching the specified filter within a application or project.
        Only the provided keys will be considered here.
      tags:
        - Issue query
      parameters:
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/1'
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/2'
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/3'
        - $ref: '#/paths/~1api~1findings~1issues/get/parameters/4'
      requestBody:
        required: true
        content:
          application/vnd.polaris.findings.issues-1+json:
            schema:
              type: object
              description: |
                The attributes of a bulk triage on a list of issues, keyed by the triage attribute key.
              properties:
                filter:
                  type: string
                  description: >-
                    A simple filter for issues by issues ID or triage properties that may look like this: occurrence:occurrence-id=in=('5c92259d-528f-4ed6-8fd4-c3c787c42508',
                    '022e846d-ccb4-4d8e-9ae2-f4d6a83b4d58') or triage:status=='not-reviewed'
                triageProperties:
                  type: array
                  items:
                    type: object
                    description: |
                      An individual attribute of triage on an issue.
                    properties:
                      key:
                        type: string
                        description: |
                          The key of this triage attribute. Valid triage keys include:
                          * `comment` accepts any string value and null.
                          * `status` accepts some pre-defined enum values.
                          * `dismissal-reason` accepts some pre-defined enum values.
                          * `is-dismissed` accepts boolean values.
                          * `owner` accepts string values representing a UUID or null.
                          * `fix-by` accepts string values representing ISO 8601 interchange-formatted timestamps or null.
                        enum:
                          - comment
                          - status
                          - dismissal-reason
                          - is-dismissed
                          - owner
                          - fix-by
                      value:
                        description: The value of this triage attribute. Different keys have different potential values.
                        anyOf:
                          - type: string
                            description: |
                              Valid triage states for external / customer users.
                              * `dismissed` is for when an issue is considered non-impactful or invalid.
                              * `to-be-fixed` is for when an issue has been reviewed but not fixed.
                              * `not-dismissed` is for when an issue has not been fixed or dismissed (default).
                            enum:
                              - dismissed
                              - to-be-fixed
                              - not-dismissed (default)
                          - type: string
                            description: |
                              Valid dismissal reasons for external / customer users.
                              * `component-excluded` is for when an issue's related component version is ignored.
                              * `intentional` is for when an issue has been intentionally kept in the code.
                              * `false-positive` is for when an issue has been determined to be a false positive.
                              * `other` is for when an issue has been dismissed for another reason.
                              * `unset` is for when an issue has not been dismissed (default).
                            enum:
                              - component-excluded
                              - intentional
                              - false-positive
                              - other
                              - unset
                          - type: string
                            description: The string value of this triage attribute.
                          - type: boolean
                            description: The Boolean value of this triage attribute.
            example:
              filter: occurrence:id=in=('5c92259d-528f-4ed6-8fd4-c3c787c42508', '022e846d-ccb4-4d8e-9ae2-f4d6a83b4d58')
              triageProperties:
                - key: comment
                  value: This is an example comment.
                - key: status
                  value: to-be-fixed
                - key: owner
                  value: 7bcceca3-fa5a-46c9-867c-a1bd8e266107
      responses:
        '200':
          description: A count of triaged issues.
          content:
            application/vnd.polaris.findings.issues-1+json:
              schema:
                type: object
                description: |
                  A count of triaged issues.
                allOf:
                  - type: object
                    required:
                      - count
                    properties:
                      count:
                        type: integer
                        description: The total count of triage operations.
                      _type:
                        type: string
                        example: triaged-entities-count
              example:
                count: 2
                _type: triaged-entities-count
        '400':
          $ref: '#/paths/~1api~1findings~1issues/get/responses/400'
        '401':
          $ref: '#/paths/~1api~1findings~1issues/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1findings~1issues/get/responses/403'
        '406':
          $ref: '#/paths/~1api~1findings~1issues/get/responses/406'
