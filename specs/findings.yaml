  /api/findings/issues:
    get:
      operationId: updatedTaxonomyGetIssues
      summary: Get issues
      description: |
        Retrieves a paginated list of issues matching scoping and filtering rules.
      tags:
        - Issue query
      parameters:
        - name: Accept-Language
          in: header
          description: >
            The "Accept-Language" header field can be used by user agents to indicate the set of natural languages preferred in the response. This value must be compliant with [RFC
            7231](https://httpwg.org/specs/rfc7231.html#header.accept-language).


            A slight (but common) deviation from the HTTP specification is that if none of the requested languages can be satisfied, the application will default to English rather than rejecting the
            request with an HTTP 406 response code.


            If no language is provided, the application will default to English.


            English is currently the only supported language.
          schema:
            type: string
          required: false
          example: en-CA,en;q=0.9
        - name: applicationId
          in: query
          explode: false
          description: |
            Results will include only entities found in the application specified by the ID.

            This parameter is mutually exclusive with the `projectId`, but one must be set.
          schema:
            type: string
        - name: projectId
          in: query
          explode: false
          description: |
            Results will include only entities found in the project specified by the ID.
          schema:
            type: string
        - name: branchId
          in: query
          explode: false
          description: |
            Results will include only entities found in the branch specified by the ID.
          schema:
            type: string
        - name: testId
          in: query
          explode: false
          description: |
            The test ID or the keyword `latest` to _further_ narrow down the query scope.
            The given test ID will be used in conjunction with `applicationId` or `projectId`.
            If the keyword `latest` is used, the result will only include issues that were detected in the last test.
          schema:
            type: string
        - name: _sort
          in: query
          explode: false
          description: |
            Sort results by a given ordering. If this is not provided, a reasonable default will be used so that pagination works consistently.

            Sorting should follow the following syntax: {field_name}|{asc|desc}[,{field_name}|{asc|desc}[,...]]
          schema:
            type: array
            items:
              type: string
              description: |
                The field name to sort, and then the ordering direction ("asc" or "desc"), joined by a pipe character
                (`|`).
              example: field_name|asc
        - name: _filter
          in: query
          description: |
            A filter string that further limits the results returned, expressed in [rsql](https://github.com/jirutka/rsql-parser)
            format.

            Please see the filtering syntax documentation in this specification for further details on how to express an issue filter.
          schema:
            type: string
            format: rsql
        - name: _cursor
          in: query
          schema:
            type: string
          description: |
            This argument accepts a cursor to return the next (or previous) page of results, after (or before) _but not including_ the record with
            the provided cursor. It is similar to an offset for forward or backward pagination using a cursor. However you will never need to modify or synthesize a
            cursor value, they will always be provided from a prior response.

            If it's not set, depending on the direction of the pagination,
            the cursor will be positioned just before the beginning of the list (for forward pagination) or after the last record (for backward pagination).
        - name: _first
          in: query
          schema:
            type: number
            minimum: 1
            maximum: 500
          example: 100
          description: |
            This argument limits the number of results returned to the first n results seen after the cursor defined
            in the `_cursor` parameter (or the start of the list if `_cursor` is not defined). It is used for forward pagination using a cursor.

            **Important:** The `_first` and `_last` parameters are mutually exclusive. You must use forward or backward pagination with each request, not both. 
            If neither `_first` nor `_last` are set, the first 100 records are returned by default.
        - name: _last
          in: query
          schema:
            type: number
            minimum: 1
            maximum: 500
          example: 100
          description: |
            This argument limits the number of results returned to the last n results seen before the cursor defined
            in the `_cursor` parameter (or the end of the list if `_cursor` is not defined). It is used for backward
            pagination using a cursor.

            **Important:** The `_first` and `_last` parameters are mutually exclusive. You must use forward or backward pagination with each request, not both. 
            If neither `_first` nor `_last` are set, the first 100 records are returned by default.
        - name: _includeType
          in: query
          description: Indicates whether to include type information of an issue (by default, do not include issueType). Use this query parameter to include additional information about the type.
          schema:
            type: boolean
          example: true
        - name: _includeOccurrenceProperties
          in: query
          description: >-
            Indicates whether to include properties and weakness id of a sample issue on issue response (by default, do not include occurrenceProperties). Use this query parameter to include
            additional information about the issue properties.
          schema:
            type: boolean
          example: true
        - name: _includeTriageProperties
          in: query
          description: >-
            Indicates whether to include triage properties in the response (by default, do not include triageProperties). Use this query parameter to include additional information about the triage
            status.
          schema:
            type: boolean
          example: true
        - name: _includeFirstDetectedOn
          in: query
          description: >-
            Indicates whether to include the firstDetectedOn field on issue response (by default, do not include firstDetectedOn). Use this query parameter to include additional information about the
            first detection of an issue.
          schema:
            type: boolean
          example: true
        - name: _includeContext
          in: query
