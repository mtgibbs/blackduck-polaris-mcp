        required: true
        content:
          application/vnd.polaris.findings.component-versions-1+json:
            schema:
              type: object
              description: |
                The attributes of a bulk triage transaction on a list of component versions, keyed by the triage attribute key.
              properties:
                filter:
                  type: string
                  description: >
                    A filter that selects component versions by component version ID or triage properties. For example:
                    component-version:id=in=('a23c6968-4803-453e-ab26-2ef9545cb5a6','7cae335f-1193-421e-92f1-8802b4243e93') or triageProperties:ignored==true.
                triageProperties:
                  type: array
                  items:
                    type: object
                    description: |
                      An individual attribute of triage on a component version.
                    properties:
                      key:
                        description: The key of this triage attribute.
                        oneOf:
                          - type: string
                            description: |
                              Valid triage keys for customer users.
                              * `comment` accepts any string value and null.
                              * `ignored` accepts boolean values.
                            enum:
                              - comment
                              - ignored
                      value:
                        description: The value of this triage attribute. Different keys have different potential values.
                        oneOf:
                          - type: string
                            description: The string value of this triage attribute.
                          - type: boolean
                            description: The Boolean value of this triage attribute.
            example:
              filter: component-version:id=in=('a23c6968-4803-453e-ab26-2ef9545cb5a6','7cae335f-1193-421e-92f1-8802b4243e93')
              triageProperties:
