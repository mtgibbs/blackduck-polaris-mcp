            application/vnd.polaris.findings.occurrences-1+json:
              schema:
                type: object
                description: |
                  Remediation guidance from Polaris Assist for a SAST occurrence. Includes user-agnostic feedback from previous requests (if available).
                required:
                  - id
                  - summary
                  - codeAnalysis
                  - analysis
                  - suggestedFix
                  - feedbackResponses
                properties:
                  id:
                    type: string
                    description: A unique ID that identifies this response playload.
                    example: a0f2981a-8273-44cb-82c5-276992f30ce9
                  summary:
                    type: string
                    description: A short and generic description of the occurrence type.
                    example: Function return value ignored, leading to potential security vulnerabilities. CWE-252.
                  codeAnalysis:
                    type: string
                    description: A line-by-line summary of the code snippet in which the occurrence is found.
                    example: |
                      • The Dockerfile is used to create a custom image for continuous integration.
                      • It starts with importing Ubuntu version Jammy-20230425.
                      • The setup.sh and get-jdk-url.sh files are added to the image.
                      • The setup.sh file is executed to install necessary packages.
                      • The environment variables JAVA_HOME, JDK17, and JDK21 are set to specific locations.
                      • This image can be used as a base image to run CI/CD pipelines and build/testing processes.
                  analysis:
                    type: string
                    description: A short and specific description of the occurrence.
                    example: |
                      The critical line of code is 1277, where the value returned from the `is.read` function indicating the number of bytes read is being ignored.
                      This can lead to potential errors or unexpected behavior.
