openapi: 3.1.0
info:
  title: Portfolio
  description: |
    The Portfolio APIs retrieve and update information about Portfolios, Portfolio items (Applications), Portfolio Subitems (Projects), Branches and Tags.

      **Base path change and deprecation notice**

      The base path for the Portfolio service is changing (from `/api/portfolio` to `/api/portfolios`). The `/api/portfolio` base path will continue to function until `Tue, 24 Mar 2026 05:00:00 GMT`.

      Additionally, several endpoints are being deprecated. Endpoints that are being deprecated include additional properties in response headers:

      ```
        "Deprecation":  "Mon, 14 Jul 2025  23:59:59 GMT",
        "Link":         "New version of API link; rel=\"alternate\"",
        "Sunset":       "Tue, 24 Mar 2026 05:00:00 GMT"
      ```

      * `Deprecation`: The date and time when a resource will be deprecated. After this date, the resource may be removed from future versions of the API.
      * `Link`: A link to a supported endpoint that replicates the functionality of a deprecated one.
      * `Sunset`: The date and time when a resource will be removed, and no longer be available.

      `Note`: Media type names used in Polaris APIs were renamed and no longer include “synopsys”.
              Although media types that include “synopsys” were removed from the API specifications, existing endpoints will continue to support them until Tue, 24 Mar 2026 05:00:00 GMT.
              Please update your scripts to use the new media types.
  version: 1.0.0
  contact:
    name: Black Duck, Inc.
    url: https://polaris.blackduck.com
servers:
  - url: https://polaris.blackduck.com/api/portfolios
  - url: https://polaris.blackduck.com/api/portfolio
tags:
  - name: Portfolios
    description: |
      Retrieves information about the Portfolios.
  - name: Portfolio items
    description: |
      Retrieves information about Portfolio items.
  - name: Applications
    description: |
      Retrieves information about Applications.
  - name: Portfolio Subitems
    description: |
      Retrieves information about Portfolio subitems.
  - name: Projects
    description: |
      Retrieves information about projects.
  - name: Branches
    description: |
      Retrieves information about branches associated with a portfolio subitem in an organization.
  - name: Profiles
    description: |
      Retrieves information about profiles associated with a portfolio subitem in an organization.
  - name: Artifacts
    description: |
      Retrieves information about artifacts associated with a portfolio item in an organization.
  - name: Portfolio catalog
    description: |
      Retrieves information about the Portfolio catalog.
  - name: Tags
    description: |
      Retrieves information about tags associated with a portfolio item.
  - name: Entitlements
    description: |
      Retrieves information about entitlements allocated to a portfolio item.
  - name: Application Entitlements
    description: |
      Retrieves information about entitlements allocated to an application.
  - name: Application Entitlement Quantity
    description: |
      Retrieves information about number of entitlements assigned to an application.
  - name: Portfolio Entitlements
    description: |
      Retrieves information about entitlements available to a portfolio
  - name: Project Sub-Resource
    description: |
      Retrieves information about project sub-resources(branch and profile) associated with a project in an organization.
  - name: Organization Settings
    description: |
      Settings for an organization
  - name: Labels
    description: |
      Labels for an organization
  - name: Risk Scoring
    description: |
      Risk scoring settings for an organization
  - name: Dashboard
    description: |
      Retrieves information about the Portfolio dashboard.
security:
  - ApiKeyAuth: []
paths:
  /portfolios:
    get:
      operationId: getPortfolios
      tags:
        - Portfolios
      summary: |
        Find all portfolios.
      description: |
        Retrieves a portfolio belonging to an organization. In this release, each organization is limited to one portfolio.
      responses:
        "200":
          description: Success.
          content:
            application/vnd.pm.portfolio-1+json:
              schema:
                $ref: "#/components/schemas/PortfoliosGetResponse"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
      deprecated: true
  /:
    get:
      operationId: getPortfoliosNew
      tags:
        - Portfolios
      summary: |
        Find All Portfolios.
      description: |
        Retrieves a portfolio belonging to an organization. In this release, each organization is limited to one portfolio.
      responses:
        "200":
          description: Success.
          content:
            application/vnd.polaris.portfolios-1+json:
              schema:
                $ref: "#/components/schemas/NewPortfoliosGetResponse"
        "400":
          description: Bad request.
          content:
            application/problem+json:
              schema:
                $ref: "#/paths/~1applications~1%7Bid%7D~1tags/post/responses/409/content/application~1problem%2Bjson/schema"
              example:
                type: urn:x-portfolio-service:bad-request
                title: Bad request
                status: 400
                detail: Request cannot be processed, as the passed request payload is not recognised.
        "500":
          description: Internal server error.
          content:
            application/problem+json:
              schema:
                $ref: "#/paths/~1applications~1%7Bid%7D~1tags/post/responses/409/content/application~1problem%2Bjson/schema"
              example:
                type: urn:x-portfolio-service:internal-server-error
                title: Internal server error
                status: 500
                detail: Unexpected error occurred in processing the request.
  /portfolios/{id}/portfolio-items:
    post:
      operationId: createPortfolioItem
      tags:
        - Portfolio items
      summary: |
        Create a portfolio item.
      description: |
        Creates a new portfolio item under the portfolio by portfolio ID for the provided organization.

        **Permissions:**
        - Org Admin
        - Organization Application Manager
      parameters:
        - name: id
          in: path
          description: Portfolio UUID.
          required: true
          schema:
            type: string
            format: uuid
          example: 500a24c2-12e2-480c-8529-5c74a1ecf43a
      requestBody:
        description: Portfolio item to add under the organization's portfolio. At present the only acceptable value is `APPLICATION`.
        content:
          application/vnd.pm.portfolio-items-1+json:
            schema:
              $ref: "#/components/schemas/PortfolioItemPayload"
          application/vnd.pm.portfolio-items-2+json:
            schema:
              $ref: "#/components/schemas/PortfolioItemV2Payload"
        required: true
      responses:
        "200":
          description: Success.
          content:
            application/vnd.pm.portfolio-items-1+json:
              schema:
                $ref: "#/components/schemas/PortfolioItemPayload"
            application/vnd.pm.portfolio-items-2+json:
              schema:
                $ref: "#/components/schemas/PortfolioItemV2Payload"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
      deprecated: true
    get:
      operationId: getPortfolioItems
      tags:
        - Portfolio items
      summary: |
        Find all portfolio items.
      description: |
        Gets all portfolio items for the specified organization matching the filtering criteria.

         **Permissions:**
        - Org Admin
        - Organization Application Manager
        - Application Admin
        - Application Contributor
        - Application Observer
      parameters:
        - name: id
          in: path
          description: Portfolio UUID.
          required: true
          schema:
            type: string
            format: uuid
        - name: name
          in: query
          description: Portfolio item name.
          example: demo
          schema:
            type: string
        - name: description
          in: query
          description: Portfolio item description
          example: demo portfolio item
          schema:
            type: string
        - name: _filter
          in: query
          description: >-
            Filters the collection of portfolio items belonging to an organization. The filter follows the [RSQL syntax](https://github.com/jirutka/rsql-parser). Acceptable values for filtering are
            `id`, `name`, `itemType` and `description`.
          example: name=='demo'
          schema:
            type: string
        - name: _sort
          in: query
          description: >-
            Sorts portfolio items by attribute. Default sorting method is `name` in `ascending` order. The format of the `_sort` parameter is `{field_name}|{asc|desc},{field_name}|{asc|desc},...`.
            Acceptable values for sorting are `id`, `name`, `itemType`, and `description`.
          schema:
            type: string
        - name: _offset
          in: query
          description: >
            Returns results, starting from the specified position within the response. For example, if the offset is set to 5, then the first 5 records are skipped and the 6th record is the first
            record returned. Default value is 0. If the offset is beyond the range of the collection, no results are returned.
          schema:
            type: integer
            format: int32
            example: 0
        - name: _limit
          in: query
          description: Restricts the number of results to the specified limit. The default is 100. If a limit greater than 100 is provided, the response will be "HTTP 400 Bad Request."
          schema:
            type: integer
            format: int32
            example: 10
      responses:
        "200":
          description: Success.
          content:
            application/vnd.pm.portfolio-items-1+json:
              schema:
                $ref: "#/components/schemas/PortfolioItemGetResponse"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
      deprecated: true
  /portfolio-items/{id}:
    patch:
      operationId: updatePortfolioItem
      tags:
        - Portfolio items
      summary: |
        Update portfolio item fields.
      description: |
        Updates fields in a portfolio item using portfolio item ID for the specified organization

        **Permissions:**
         - Org Admin
         - Organization Application Manager
      parameters:
        - name: id
          in: path
          description: Portfolio Item UUID.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Either or all portfolio item attributes can be updated.
        content:
          application/vnd.pm.portfolio-items-1+json:
            schema:
              type: object
              description: |
                Specifies changes to an application. By omitting a field from this object, the server understands that no change should be made to that field.
              properties:
                name:
                  type: string
                  description: A new name for the application.
                  example: My even cooler application
                  minLength: 1
                  maxLength: 255
                description:
                  type: string
                  maxLength: 2048
                  description: A new description for the application.
                  example: Version 2.0 of my application is 20% cooler than before
                autoDeleteSetting:
                  type: boolean
                  default: false
                  description: Used to enable/disable the inactive branch auto-delete setting
                branchRetentionPeriodSetting:
                  type: boolean
                  default: false
                  minimum: 1
                  maximum: 90
                  description: Used to change the inactive branch auto-delete idle duration
                labelIds:
                  $ref: "#/components/schemas/DashboardCollection/properties/_items/items/properties/labelIds"
                riskFactorMapping:
                  type: object
                  additionalProperties:
                    type: string
                    format: uuid
                  description: |
                    A mapping of risk factors to risk categories for a specific application. The keys are the `id`s of the risk factors,
                    and the values are the `id`s of the risk categories. In this manner, an application could be configured with e.g.
                    `Business Criticality = Non-Critical, Network Exposure Level = Public Internet` (except instead of the names, the
                    `id`s would be used).

                    When used in a request, e.g. to modify an existing application, the entries in this object can be omitted (resulting
                    in no change) or set to `null` (resulting in the mapping for that risk factor being removed).
                  example:
                    63be6132-e965-4df9-9ead-2c843239ea8f: feef3fe1-3462-4828-b621-c5413965662b
                    019644ff-7291-7ec2-b37f-a5eda53178e6: d9fa8443-4dbe-43d1-98a1-f0e2d9c1147e
      responses:
        "200":
          description: Portfolio items successfully updated.
          content:
            application/vnd.pm.portfolio-items-1+json:
              schema:
                $ref: "#/paths/~1portfolio-items~1%7Bid%7D/patch/requestBody/content/application~1vnd.pm.portfolio-items-1%2Bjson/schema"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
      deprecated: true
    get:
      operationId: getPortfolioItemById
      tags:
        - Portfolio items
      summary: |
        Find a portfolio item by ID.
      description: |
        Retrieves a portfolio item by portfolio item ID for the specified organization.

         **Permissions:**
        - Org Admin
        - Organization Application Manager
        - Application Admin
        - Application Contributor
        - Application Observer
      parameters:
        - name: id
          in: path
          description: Portfolio item UUID.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Portfolio item details.
          content:
            application/vnd.pm.portfolio-items-1+json:
              schema:
                $ref: "#/components/schemas/PortfolioItemResponse"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
      deprecated: true
    delete:
      operationId: deletePortfolioItem
      tags:
        - Portfolio items
      summary: |
        Delete a portfolio item.
      description: |
        Deletes a portfolio item by portfolio item ID for specified organization.

        **Permissions:**
        - Org Admin
        - Organization Application Manager
      parameters:
        - name: id
          in: path
          description: Portfolio item UUID.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Success.
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "403":
          $ref: "#/paths/~1tags/get/responses/403"
        "404":
          $ref: "#/paths/~1tags/get/responses/404"
        "500":
          $ref: "#/paths/~1/get/responses/500"
      deprecated: true
  /{portfolioId}/applications:
    post:
      operationId: createApplication
      tags:
        - Applications
      summary: |
        Create an application.
      description: |
        Creates a new application under the portfolio by portfolio ID for the provided organization.

        **Permissions:**
        - Org Admin
        - Organization Application Manager
      parameters:
        - name: portfolioId
          in: path
          description: Portfolio UUID.
          required: true
          schema:
            type: string
            format: uuid
          example: 500a24c2-12e2-480c-8529-5c74a1ecf43a
      requestBody:
        description: Portfolio item to add under the organization's portfolio.
        content:
          application/vnd.polaris.portfolios.applications-1+json:
            schema:
              type: object
              required:
                - name
                - organizationId
                - itemType
                - subscriptionTypeUsed
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 255
                  example: My Application
                  description: Name of the new application. Must not be empty.
                description:
                  type: string
                  maxLength: 2048
                  description: A description for the application
                  example: This application is very cool.
                inTrash:
                  type: boolean
                  description: Used to preemptively soft-delete the application after creating it
                  example: false
                subscriptionTypeUsed:
                  type: string
                  enum:
                    - PARALLEL
                    - CONCURRENT
                  description: Type of subscription used by the application
                  example: PARALLEL
                entitlements:
                  type: object
                  description: |
                    Entitlements associated with the application. This property is omitted when it would otherwise be null.
                  properties:
                    entitlementIds:
                      type: array
                      items:
                        type: string
                        format: uuid
                        example: 01964538-0ea0-78e5-94ad-f86c5c3dccde
                    quantity:
                      type: integer
                      example: 1
                labelIds:
                  $ref: "#/components/schemas/DashboardCollection/properties/_items/items/properties/labelIds"
                riskFactorMapping:
                  $ref: "#/paths/~1portfolio-items~1%7Bid%7D/patch/requestBody/content/application~1vnd.pm.portfolio-items-1%2Bjson/schema/properties/riskFactorMapping"
        required: true
      responses:
        "200":
          description: Success.
          content:
            application/vnd.polaris.portfolios.applications-1+json:
              schema:
                type: object
                description: Details of an application in a response
                required:
                  - id
                  - name
                  - description
                  - subscriptionTypeUsed
                  - portfolioId
                  - inTrash
                  - createdAt
                  - updatedAt
                  - autoDeleteSetting
                  - branchRetentionPeriodSetting
                properties:
                  id:
                    type: string
                    format: uuid
                    description: Unique identifier for the application
                    example: 01964535-e731-73a7-ad8c-7076a877bfb7
                  name:
                    type: string
                    minLength: 1
                    maxLength: 255
                    description: Name of the application
                    example: My Application
                  description:
                    type: string
                    maxLength: 2048
                    description: A longer description of the application
                    example: This is a sample application. It does many wonderful things.
                  subscriptionTypeUsed:
                    $ref: "#/paths/~1%7BportfolioId%7D~1applications/post/requestBody/content/application~1vnd.polaris.portfolios.applications-1%2Bjson/schema/properties/subscriptionTypeUsed"
                  labelIds:
                    $ref: "#/components/schemas/DashboardCollection/properties/_items/items/properties/labelIds"
                  entitlements:
                    $ref: "#/paths/~1%7BportfolioId%7D~1applications/post/requestBody/content/application~1vnd.polaris.portfolios.applications-1%2Bjson/schema/properties/entitlements"
                  portfolioId:
                    type: string
                    format: uuid
                    description: Unique identifier for the portfolio to which the application belongs
                    example: 01964538-8e00-7dd2-8cd0-e53cb7dbb095
                  riskFactorMapping:
                    $ref: "#/paths/~1portfolio-items~1%7Bid%7D/patch/requestBody/content/application~1vnd.pm.portfolio-items-1%2Bjson/schema/properties/riskFactorMapping"
                  inTrash:
                    type: boolean
                    description: Indicates if the application is in the trash
                    example: false
                    default: false
                  createdAt:
                    type: string
                    format: date-time
                    description: Timestamp when the application was created
                    example: "2023-10-01 12:00:00"
                  updatedAt:
                    type: string
                    format: date-time
                    description: Timestamp when the application was last updated
                    example: "2025-03-12 08:45:00"
                  autoDeleteSetting:
                    type: boolean
                    description: >
                      Indicates whether non-default branches within the application should be automatically deleted after a number of days without scanning activity (the number of days is configured
                      in the `branchRetentionPeriodSetting` property).
                    example: true
                    default: false
                  branchRetentionPeriodSetting:
                    type: integer
                    minimum: 1
                    maximum: 90
                    description: >
                      Sets the number of days after which the `autoDeleteSetting` will cause non-default branches to be automatically deleted due to inactivity. Ignored when `autoDeleteSetting` is
                      false.
                    default: 30
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
    get:
      operationId: getApplications
      tags:
        - Applications
      summary: |
        Find all Applications.
      description: |
        Gets all applications for the specified portfolio matching the filtering criteria.

         **Permissions:**
        - Org Admin
        - Organization Application Manager
        - Application Admin
        - Application Contributor
        - Application Observer
      parameters:
        - name: portfolioId
          in: path
          description: Portfolio UUID.
          required: true
          schema:
            type: string
            format: uuid
        - name: name
          in: query
          description: Application name.
          example: demo
          schema:
            type: string
        - name: description
          in: query
          description: Application description
          example: demo Application
          schema:
            type: string
        - name: _filter
          in: query
          description: >-
            Filters the collection of applications belonging to an organization. The filter follows the [RSQL syntax](https://github.com/jirutka/rsql-parser). Acceptable values for filtering are `id`,
            `name`, `labelId` and `description`.
          example: name=='demo'; labelId=in=('b268cced-f7ec-4b47-b80b-d8588b17e640','344df29a-e927-4718-a69d-cf959f122c6b')
          schema:
            type: string
        - name: _sort
          in: query
          description: >-
            Sorts applications by attribute. Default sorting method is `name` in `ascending` order. The format of the `_sort` parameter is `{field_name}|{asc|desc},{field_name}|{asc|desc},...`.
            Acceptable values for sorting are `id`, `name`, and `description`.
          schema:
            type: string
        - name: _offset
          in: query
          description: >
            Returns results, starting from the specified position within the response. For example, if the offset is set to 5, then the first 5 records are skipped and the 6th record is the first
            record returned. Default value is 0. If the offset is beyond the range of the collection, no results are returned.
          schema:
            type: integer
            format: int32
            example: 0
        - name: _limit
          in: query
          description: Restricts the number of results to the specified limit. The default is 100. If a limit greater than 100 is provided, the response will be "HTTP 400 Bad Request."
          schema:
            type: integer
            format: int32
            example: 10
        - name: _includeLabelIds
          in: query
          description: Whether to include label IDs in the response.
          required: false
          schema:
            type: boolean
            example: true
      responses:
        "200":
          description: Success.
          content:
            application/vnd.polaris.portfolios.applications-1+json:
              schema:
                type: object
                description: A list of applications, presented in a paginated format
                required:
                  - _items
                  - _links
                  - _collection
                properties:
                  _items:
                    type: array
                    items:
                      $ref: "#/paths/~1%7BportfolioId%7D~1applications/post/responses/200/content/application~1vnd.polaris.portfolios.applications-1%2Bjson/schema"
                  _links:
                    type: array
                    items:
                      properties:
                        href:
                          type: string
                          format: url
                        rel:
                          type: string
                          default: self
                        method:
                          type: string
                          default: GET
                    example:
                      - href: https://polaris.blackduck.com/api/portfolios/d36521ae-21f3-412c-b3d2-bcbf8d26c9e0/applications?_offset=0&_limit=10
                        rel: first
                        method: GET
                      - href: https://polaris.blackduck.com/api/portfolios/d36521ae-21f3-412c-b3d2-bcbf8d26c9e0/applications?_offset=0&_limit=10
                        rel: next
                        method: GET
                      - href: https://polaris.blackduck.com/api/portfolios/d36521ae-21f3-412c-b3d2-bcbf8d26c9e0/applications?_offset=0&_limit=10
                        rel: prev
                        method: GET
                      - href: https://polaris.blackduck.com/api/portfolios/d36521ae-21f3-412c-b3d2-bcbf8d26c9e0/applications?_offset=100&_limit=10
                        rel: last
                        method: GET
                      - href: https://polaris.blackduck.com/api/portfolios/d36521ae-21f3-412c-b3d2-bcbf8d26c9e0/applications?_offset=0&_limit=10
                        rel: self
                        method: GET
                  _collection:
                    $ref: "#/components/schemas/LabelsResponse/properties/_collection"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
  /{portfolioId}/applications/{id}:
    patch:
      operationId: updateApplication
      tags:
        - Applications
      summary: |
        Update application fields.
      description: |
        Updates fields in a portfolio item using portfolio item ID for the specified organization

        **Permissions:**
         - Org Admin
         - Organization Application Manager
      parameters:
        - name: portfolioId
          in: path
          description: Portfolio UUID.
          required: true
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          description: Application UUID.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Either or all application attributes can be updated.
        content:
          application/vnd.polaris.portfolios.applications-1+json:
            schema:
              $ref: "#/paths/~1portfolio-items~1%7Bid%7D/patch/requestBody/content/application~1vnd.pm.portfolio-items-1%2Bjson/schema"
      responses:
        "200":
          description: Application successfully updated.
          content:
            application/vnd.polaris.portfolios.applications-1+json:
              schema:
                $ref: "#/paths/~1%7BportfolioId%7D~1applications/post/responses/200/content/application~1vnd.polaris.portfolios.applications-1%2Bjson/schema"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
    get:
      operationId: getApplicationById
      tags:
        - Applications
      summary: |
        Find an Application by ID.
      description: |
        Retrieves an Application by application ID for the specified portfolio.

         **Permissions:**
        - Org Admin
        - Organization Application Manager
        - Application Admin
        - Application Contributor
        - Application Observer
      parameters:
        - name: portfolioId
          in: path
          description: Portfolio UUID.
          required: true
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          description: Application UUID.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Application details.
          content:
