  /risk-scoring:
    get:
      summary: Get organization risk scoring settings
      description: |
        Retrieves the risk scoring settings for the entire organization.

        **Permissions**
        - *all authenticated users may read this data*
      operationId: getRiskFactorSettings
      tags:
        - Risk Scoring
      responses:
        "200":
          description: >
            Risk scoring settings successfully retrieved. Response contains the current settings. Note that while the `id` fields defined in the schema are considered optional in the `PUT` request
            body, they will always be non-null UUIDs in the response to this `GET` request.
          content:
            application/vnd.polaris.portfolios.risk-scoring-settings-1+json:
              schema:
                $ref: "#/paths/~1risk-scoring/put/requestBody/content/application~1vnd.polaris.portfolios.risk-scoring-settings-1%2Bjson/schema"
        "401":
          $ref: "#/paths/~1tags/get/responses/401"
        "500":
          $ref: "#/paths/~1/get/responses/500"
    put:
      summary: Update organization risk scoring settings
      description: |
        Configures the risk scoring settings for the entire organization.
        Risk factors can be defined (created, updated, removed) for later per-application configuration.
        Risk scoring can be enabled and disabled for the entire organization.

        **Permissions**
        - Org Admin
        - Organization Application Manager
      operationId: updateRiskFactorSettings
      tags:
        - Risk Scoring
      requestBody:
        required: true
        content:
          application/vnd.polaris.portfolios.risk-scoring-settings-1+json:
            schema:
              type: object
              properties:
                isEnabled:
                  type: boolean
                  description: Indicates whether risk scoring is enabled for the organization
                  example: true
                riskFactors:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - weight
                      - description
                      - defaultCategory
                      - categories
                    description: >
                      A risk factor is an axis of measurement for applications which help determine an overall risk score. Example risk factors might include "Business Criticality" or "Network
                      Exposure Level". The specific values for each risk factor are defined via risk categories, specified in the `categories` array. During risk scoring, the risk factors for each
                      application are combined in a weighted average, with the result determining whether the "base" risk score of the application is increased or decreased.
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: >
                          The unique identifier for the risk factor. When used in a request, the `id` may be omitted or `null` in order to create a new risk factor;  a new `id` will be assigned to the
                          created risk factor and returned in the response. When appearing in a response, `id` will always be present and not null.
                        example: 63be6132-e965-4df9-9ead-2c843239ea8f
                      name:
                        type: string
                        minLength: 1
                        maxLength: 256
                        description: The name of the risk factor. Cannot be blank.
                        example: Business Criticality
                      weight:
                        type: integer
                        minimum: 1
                        maximum: 100
                        description: |
                          A percentage value (1 to 100) indicating how much this risk factor will contribute to an application's risk multiplier.
                        example: 50
                      description:
                        type: string
                        maxLength: 2048
                        description: A description of the risk factor, used to provide more detail than the name. Must not be null, but may be blank.
                        example: A measure of how important an application is to the organization.
                      defaultCategory:
                        oneOf:
                          - type: string
                            format: uuid
                            description: |
                              The `id` of one of the `categories`. When `defaultCategory` appears in a response,  it will always be a `uuid`.
                          - type: number
                            description: >
                              The 0-based index of the default category within the `categories` array on the risk factor. When creating a new risk factor, or a new risk category within an existing
                              risk factor, the client cannot know the `id` of the new risk category ahead of time, so specifying it by index is supported.
                        description: >
                          The default category for the risk factor. Supports specifying an existing category by its `id` or a not-necessarily-existing category via its index within the risk factor's
                          `categories` array. Applications without an explicit risk factor mapping for this risk factor will be treated as having mapped to this default category during risk scoring.
                        example: 8d409bb7-a20b-456a-8a6b-409a17d8d311
                      categories:
                        type: array
                        items:
                          type: object
                          description: >
                            A specific value for a risk factor. For example, "Business Criticality" might have categories such as "High", "Medium", and "Low". The "Network Exposure Level" risk factor
                            might have categories such as "Public Internet" and "Internal Network".
                          required:
                            - name
                            - impact
                          properties:
                            id:
                              type: string
                              format: uuid
                              description: >
                                The unique identifier for the risk category. When used in a request, the `id` may be omitted or `null` in order to create a new risk category;  a new `id` will be
                                assigned to the created risk category and returned in the response. When appearing in a response, `id` will always be present and not null.
                              example: 8d409bb7-a20b-456a-8a6b-409a17d8d311
                            name:
                              type: string
                              minLength: 1
                              maxLength: 256
                              description: A name for the risk category. Cannot be blank.
                              example: Critical
                            impact:
                              type: integer
                              minimum: 0
                              maximum: 10
                              description: |
                                A numerical representation of this risk category's value in its risk factor's axis.

                                A high value (10) represents an inflation of base risk scores; for example a business-critical application would
                                be rated with a 10 on the "Business Criticality" risk factor, putting a higher than average emphasis on the risk
                                of the application.

                                A low value (0) represents a deflation of base risk scores; for example an internal utility app would be rated with
                                a 0 on the "Business Criticality" risk factor, putting a lower than average emphasis on the risk of the application.

                                A value of 5 represents a neutral impact on the risk score.
                              example: 9
                        minItems: 1
                        maxItems: 100
                        description: >
                          A list of categories for the risk factor. Each application in the organization may select one of these categories to represent how that application measures within this risk
                          factor.
                        example:
                          - id: 8d409bb7-a20b-456a-8a6b-409a17d8d311
                            name: Critical
                            impact: 10
                          - id: feef3fe1-3462-4828-b621-c5413965662b
                            name: Non-Critical
                            impact: 2
                  description: >
                    A list of risk factors that will be available for configuration by applications within the organization. The sum of the `weight`s of the risk factors must equal 100. The array must
                    not be empty if `isEnabled` is `true`.
                  example:
                    - id: 63be6132-e965-4df9-9ead-2c843239ea8f
                      name: Business Criticality
                      weight: 60
                      description: A measure of how important an application is to the organization.
                      defaultCategory: 8d409bb7-a20b-456a-8a6b-409a17d8d311
                      categories:
                        - id: 8d409bb7-a20b-456a-8a6b-409a17d8d311
                          name: Critical
                          impact: 10
                        - id: feef3fe1-3462-4828-b621-c5413965662b
                          name: Non-Critical
                          impact: 2
                    - name: Network Exposure Level
                      weight: 40
                      description: A measure of how exposed an application is to the internet.
                      defaultCategory: 0
                      categories:
                        - name: Public Internet
                          impact: 10
                        - name: Internal Network
                          impact: 0
              required:
                - isEnabled
                - riskFactors
      responses:
        "200":
          description: |
            Risk scoring settings successfully updated. Response contains the updated settings, with any omitted `id`s from the request filled in with generated values.
          content:
            application/vnd.polaris.portfolios.risk-scoring-settings-1+json:
              schema:
                $ref: "#/paths/~1risk-scoring/put/requestBody/content/application~1vnd.polaris.portfolios.risk-scoring-settings-1%2Bjson/schema"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "401":
          $ref: "#/paths/~1tags/get/responses/401"
        "404":
          $ref: "#/paths/~1tags/get/responses/404"
        "500":
          $ref: "#/paths/~1/get/responses/500"
