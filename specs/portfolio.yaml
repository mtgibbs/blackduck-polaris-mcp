  /portfolios/{portfolioId}/catalog:
    get:
      operationId: getPortfolioCatalog
      tags:
        - Portfolio catalog
      summary: |
        Retrieve the portfolio catalog information.
      description: |
        Gets the portfolio catalog information for the specified organization matching the filtering criteria.

         **Permissions:**
        - Org Admin
        - Organization Application Manager
        - Application Admin
        - Application Contributor
        - Application Observer
      parameters:
        - name: portfolioId
          in: path
          description: Portfolio UUID.
          required: true
          schema:
            type: string
            format: uuid
        - name: _filter
          in: query
          description: >-
            Filters the collection of portfolio items (applications) belonging to an organization. The filter follows the [RSQL syntax](https://github.com/jirutka/rsql-parser). Acceptable values for
            filtering are `id`, `name` and `description`.
          example: name=='demo'
          schema:
            type: string
        - name: _sort
          in: query
          description: >-
            Sorts portfolio items (applications) by attribute. Default sorting method is `name` in `ascending` order. The format of the `_sort` parameter is
            `{field_name}|{asc|desc},{field_name}|{asc|desc},...`. Acceptable values for sorting are `id`, `name`, `createdAt`, `updatedAt`, and `description`.
          schema:
            type: string
        - name: _offset
          in: query
          description: >
            Returns results, starting from the specified position within the response. For example, if the offset is set to 5, then the first 5 records are skipped and the 6th record is the first
            record returned. Default value is 0. If the offset is beyond the range of the collection, no results are returned.
          schema:
            type: integer
            format: int32
            example: 0
        - name: _limit
          in: query
          description: Restricts the number of results to the specified limit. The default is 100. If a limit greater than 1000 is provided, the response will be "HTTP 400 Bad Request."
          schema:
            type: integer
            format: int32
            example: 10
      responses:
        "200":
          description: Success.
          content:
            application/vnd.pm.portfolio-catalog-1+json:
              schema:
                $ref: "#/components/schemas/PortfolioCatalogGetResponse"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
      deprecated: true
