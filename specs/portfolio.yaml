    get:
      operationId: getBranchesByFilter
      tags:
        - Branches
      summary: |
        Find portfolio branches using filter throughout organization
      description: |
        Retrieves all branches using filters for an organization

         **Permissions:**
        - Org Admin
        - Organization Application Manager
        - Application Admin
        - Application Contributor
        - Application Observer
      parameters:
        - name: _filter
          in: query
          description: >-
            Filters the collection of branches for the specified filters. The filter follows [RSQL syntax](https://github.com/jirutka/rsql-parser). The filter will support id, name, description,
            source, defaultFlag, projectId, createdAt and updatedAt.
          example: _filter=projectId=in=('500a24c2-12e2-480c-8529-5c74a1ecf43a','d1f14074-e4e5-4d10-aaea-cb4e43be4741');id=in=('473b1817-cf4f-4d0d-a256-8a95f6d33ca0')&_offset=0&_limit=2
          schema:
            type: string
        - name: _sort
          in: query
          description: >-
            Sorts branches on the specified attributes. Default sorting method is `name` in `ascending` order. The format of the `_sort` parameter is
            `{field_name}|{asc|desc},{field_name}|{asc|desc},...`. Accepted values for sorting are `id`, `name`, `description`, `source`, `defaultFlag`, `projectId`, `createdAt` and `updatedAt`.
          example: name|asc
          schema:
            type: string
        - name: _offset
          in: query
          description: >
            Returns results, starting from the specified position within the response. For example, if the offset is set to 5, then the first 5 records are skipped and the 6th record is the first
            record returned. Default value is 0. If the offset is beyond the range of the collection, no results are returned.
          schema:
            type: integer
            format: int32
            example: 0
        - name: _limit
          in: query
          description: Restricts the number of results to the specified limit. The default is 100. If a limit greater than 100 is provided, the response will be "HTTP 400 Bad Request."
          schema:
            type: integer
            format: int32
            example: 10
      responses:
        "200":
          description: Success.
          content:
            application/vnd.pm.branches-1+json:
              schema:
                $ref: "#/components/schemas/BranchesGetResponse"
        "400":
          $ref: "#/paths/~1/get/responses/400"
        "500":
          $ref: "#/paths/~1/get/responses/500"
      deprecated: true
