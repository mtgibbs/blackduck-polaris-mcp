            applicationId, createdAt and updatedAt.
          example: _filter=applicationId=in=('500a24c2-12e2-480c-8529-5c74a1ecf43a','d1f14074-e4e5-4d10-aaea-cb4e43be4741');id=in=('473b1817-cf4f-4d0d-a256-8a95f6d33ca0')&_offset=0&_limit=2
