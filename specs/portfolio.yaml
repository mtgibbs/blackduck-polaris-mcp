    get:
      operationId: getProjects
      tags:
        - Projects
      summary: |
        Find projects in an application.
      description: |
        Retrieves all projects in an application(through applicationId) for the specified organization matching the filtering criteria.

         **Permissions:**
        - Org Admin
        - Organization Application Manager
        - Application Admin
        - Application Contributor
        - Application Observer
      parameters:
        - name: portfolioId
          in: path
          description: Portfolio ID.
          required: true
          schema:
            type: string
            format: uuid
        - name: applicationId
          in: path
          description: Application ID.
          required: true
          schema:
            type: string
            format: uuid
        - name: name
          in: query
          description: Project name.
          example: name
          schema:
            type: string
        - name: description
          in: query
          description: Project description
          example: description
          schema:
            type: string
        - name: _filter
          in: query
          description: >-
            Filters the collection of projects for the specified application. The filter follows [RSQL syntax](https://github.com/jirutka/rsql-parser). Accepted values for filtering are `id`, `name`,
            `projectType` and `labelId`.
          example: name=='demo';labelId=in=('b268cced-f7ec-4b47-b80b-d8588b17e640', '344df29a-e927-4718-a69d-cf959f122c6b')
          schema:
            type: string
        - name: _sort
          in: query
          description: >-
            Sorts projects on the specified attributes. Default sorting method is `name` in `ascending` order. The format of the `_sort` parameter is
            `{field_name}|{asc|desc},{field_name}|{asc|desc},...`. Accepted values for sorting are `id`, `name`, `projectType`, and `description`.
          example: name|asc
          schema:
            type: string
        - name: _offset
          in: query
          description: >
            Returns results, starting from the specified position within the response. For example, if the offset is set to 5, then the first 5 records are skipped and the 6th record is the first
            record returned. Default value is 0. If the offset is beyond the range of the collection, no results are returned.
          schema:
            type: integer
            format: int32
            example: 0
        - name: _limit
          in: query
          description: Restricts the number of results to the specified limit. The default is 100. If a limit greater than 100 is provided, the response will be "HTTP 400 Bad Request."
          schema:
            type: integer
            format: int32
            example: 10
        - name: _includeLabelIds
          in: query
          description: Whether to include label IDs in the response.
          schema:
            type: boolean
            example: true
